<div class="container">
  <div class="tasks">
    <h2>Tasks</h2>
    <textarea></textarea>
  </div>
  <div class="middle-column">
    <div class="reminders">
      <h2>Reminders</h2>
      <textarea></textarea>
    </div>
    <div class="later">
      <h2>Later</h2>
      <textarea></textarea>
    </div>
    <div class="bottom-buttons">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <div class="bottom-area">
        <input type="checkbox" id="spellcheck-toggle" checked />
        <label for="spellcheck-toggle">Enable spellcheck</label>
      </div>
    </div>
  </div>
  <div class="right-column">
    <div class="scratchpad">
      <h2>Scratchpad</h2>
      <textarea></textarea>
    </div>
    <!-- <div class="tabs">
      <button class="active" data-tab="#ideas">Ideas</button>
      <button>Long Term</button>
      <button>More Later</button>
    </div>

    <textarea class="active tab-content"></textarea>
    <textarea class="tab-content"></textarea>
    <textarea class="tab-content"></textarea> -->

    <div class="tabs">
      <button class="tab-button active" data-tab-content="ideas">Ideas</button>
      <button class="tab-button" data-tab-content="long-term">Long term</button>
      <!-- Add more tab buttons here -->
    </div>

    <textarea class="tab-content" id="ideas" style="display: block"></textarea>
    <textarea class="tab-content" id="long-term"></textarea>
    <!-- Add more tab content areas here -->
  </div>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }

    .tasks {
      width: 40vw;
      padding: 5px;
    }

    .tasks textarea {
      height: 90%;
    }

    .middle-column {
      display: flex;
      flex-direction: column;
      width: 30vw;
      padding: 5px;
    }

    .reminders,
    .later {
      height: calc(33.33% - 20px);
      margin-bottom: 20px;
    }

    .reminders textarea,
    .later textarea {
      height: 85%;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      margin-top: auto;
      margin-bottom: auto;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      width: 30vw;
      padding: 5px;
    }

    .scratchpad {
      height: calc(50% - 20px);
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-content {
      height: 50%;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    button.active {
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
      gap: 20px;
    }

    /* Add background colors to the columns */
    .tasks {
      width: 40vw;
      padding: 5px;
      background-color: #f1f1f1;
    }

    .middle-column {
      display: flex;
      flex-direction: column;
      width: 30vw;
      padding: 5px;
      background-color: #f9f9f9;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      width: 30vw;
      padding: 5px;
      background-color: #f1f1f1;
    }

    /* Add borders to the areas within each column */
    .tasks textarea,
    .reminders textarea,
    .later textarea {
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .scratchpad textarea,
    .tab-content textarea {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .scratchpad textarea {
      height: 85%;
    }

    /* Add padding between the areas within the middle column */
    .reminders {
      margin-bottom: 10px;
    }

    .later {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Add padding between the tabs and the scratchpad area */
    .tabs {
      margin-bottom: 10px;
    }

    /* Add styles to the active tab */
    .tabs button.active {
      background-color: #ddd;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    /* fonts.css */

    @import url("https://fonts.googleapis.com/css?family=Lato:400,700&display=swap");
    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap");

    /* Apply the font styles */

    body {
      font-family: "Lato", sans-serif;
    }

    textarea,
    button {
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <script>
    // Get all the tab buttons
    const tabButtons = document.querySelectorAll(".tab-button");

    // Get all the tab content areas
    const tabContentAreas = document.querySelectorAll(".tab-content");

    // hide all other tab content areas on load
    tabContentAreas.forEach((area) => {
      area.style.display = "none";
    });

    tabContentAreas[0].style.display = "block";

    // Loop through each tab button
    tabButtons.forEach((button) => {
      // Add a click event listener to the button
      button.addEventListener("click", () => {
        // Remove the "active" class from all the tab buttons
        tabButtons.forEach((button) => {
          button.classList.remove("active");
        });
        // Add the "active" class to the clicked button
        button.classList.add("active");
        // Hide all the tab content areas
        tabContentAreas.forEach((area) => {
          area.style.display = "none";
        });
        // Show the tab content area that corresponds to the clicked button
        const tabContentId = button.getAttribute("data-tab-content");
        const tabContent = document.querySelector(`#${tabContentId}`);
        tabContent.style.display = "block";
      });
    });

    var spellcheckToggle = document.getElementById("spellcheck-toggle");
    var textareas = document.getElementsByTagName("textarea");

    spellcheckToggle.addEventListener("change", function () {
      for (var i = 0; i < textareas.length; i++) {
        textareas[i].spellcheck = this.checked;
      }
    });
  </script>
</div>
